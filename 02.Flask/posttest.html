<!DOCTYPE html>
<html>
<head>
    <meta charset="'UTF-8">
    <title>POST Test</title>
</head>

<body>
    <form action="/test" method="post"> <!--이름을 작성할 텍스트박스-->
        <p>이름 : <input type='text' id='input' name='input'></p> <!--id,name은 무시해도 ㄱㅊ as 두개 단 것-->
        <p> 이름을 입력하고 제출버튼을 누르세요. <input type='submit' value="제출" onclick="alert('제출완료!')" /></p> <!--form은 값을 넘길때, submit:제출버튼-->
    </form>
</body>
</html>
